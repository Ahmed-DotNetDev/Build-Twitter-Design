<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/Twitter-logo.svg.png">
    <title>Twitter</title>
</head>

<body>

    <header>

        <nav class="nav-links">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"> <i class="material-icons ico ">home</i><span>Home</span></a>
            <a href="#"> <i class="material-icons ico ">explore</i><span class="explore-span">Explore</span></a>
            <a href="#"> <i class="material-icons ico ">notifications</i><span>Notifications</span></a>
            <a href="#"> <i class="material-icons ico ">message</i><span>Message</span></a>
            <a href="#"> <i class="material-icons ico ">bookmarks</i><span>Bookmarks</span></a>
            <a href="#"> <i class="material-icons ico ">list</i><span>Lists</span></a>
            <a href="#"> <i class="material-icons ico ">person</i><span>Profile</span></a>
            <a href="#"> <i class="material-icons ico ">more</i><span>More</span></a>
            <button class="tweet-button">Tweet</button>
        </nav>

        <nav class="main-account">
            <a href="#">
                <img src="Images/Elon_Musk_Brazil_2022.png" class="Profile-Image" alt="Photo">
                <div class="account-details">
                    <span class="account-name">Elon Musk</span>
                    <span class="account-mail">@Elon Musk_</span>
                </div>
                <span class="material-icons more-horiz">
                    more_horiz
                </span>
            </a>
        </nav>

    </header>

    
</body>

</html>
